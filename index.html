<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="calculator">

      <div id="display">
        <span id="preview"></span>
        <span id="display-content"></span>
      </div>

      <div id="panel">

        <div class="button clear-entry light-gray">
          <span class="center">CE</span>
        </div>
        <div class="button clear-all light-gray">
          <span class="center">C</span>
        </div>
        <div class="button backspace light-gray">
          <span class="center"> &#9003; </span>
        </div>
        <div class="button division light-gray operator">
          <span class="center"> &divide; </span>
        </div>

        <div class="button seven white number">
          <span class="center"> 7 </span>
        </div>
        <div class="button eight white number">
          <span class="center"> 8 </span>
        </div>
        <div class="button nine white number">
          <span class="center"> 9 </span>
        </div>
        <div class="button multiply light-gray operator">
            <span class="center"> &times; </span>
        </div>
        
        <div class="button four white number">
          <span class="center"> 4 </span>
        </div>
        <div class="button five white number">
          <span class="center"> 5 </span>
        </div>
        <div class="button six white number">
          <span class="center"> 6 </span>
        </div>
        <div class="button minus light-gray operator">
            <span class="center"> &minus; </span>
        </div>

        <div class="button one white number">
          <span class="center"> 1 </span>
        </div>
        <div class="button two white number">
          <span class="center"> 2 </span>
        </div>
        <div class="button three white number">
          <span class="center"> 3 </span>
        </div>
        <div class="button plus light-gray operator">
            <span class="center"> &plus; </span>
        </div>

        <div class="button plus-and-minus light-gray">
          <span class="center">+/-</span>
        </div>
        <div class="button zero white number">
          <span class="center">0</span>
        </div>
        <div class="button dot light-gray">
          <span class="center"> . </span>
        </div>
        <div class="button equal light-gray">
          <span class="center"> = </span>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
